<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Web Capture - Custom Scanner</title>
    <!-- Import Dynamsoft Document Scanner from CDN-->
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-document-scanner@1.2.0-beta-1745342777464/dist/dds.bundle.js"></script>

    <script src="../../dist/mwc.bundle.js"></script>
  </head>
  <body>
    <script>
      const documentScanner = new Dynamsoft.DocumentScanner({
        license: "YOUR_LICENSE_KEY_HERE",
      });

      // Instantiate a Mobile Web Capture Object
      const mobileWebCapture = new Dynamsoft.MobileWebCapture({
        license: "YOUR_LICENSE_KEY_HERE", // Replace this with your actual license key
        showLibraryView: true,
        scanner: documentScanner,
      });

      (async () => {
        // Launch the Mobile Web Capture Instance
        // const fileName = `New_Document_${Date.now().toString().slice(-5)}`;
        await mobileWebCapture.launch();
      })();
    </script>
  </body>
</html>
