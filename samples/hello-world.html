<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Web Capture</title>
    <script src="../dist/mwc.bundle.js"></script>
  </head>
  <body>
    <script>
      // Instantiate a Mobile Web Capture Object
      const mobileWebCapture = new Dynamsoft.MobileWebCapture({
        license: "YOUR_LICENSE_KEY_HERE", // Replace this with your actual license key
        showLibraryView: true,
      });

      (async () => {
        // Launch the Mobile Web Capture Instance
        try {
          await mobileWebCapture.launch();
        } catch (ex) {
          alert(ex);
        }
      })();
    </script>
  </body>
</html>
